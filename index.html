<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <div><img class="profile-pic" src="\assets\Tommy.jpg" alt="profile-pic">
      </div>
      <div class="heading">
        <h2>Tommy Mouhteros</h2>
        <h4>New York City, USA</h4>
        <p>"Front-end developer and avid gamer"</p>
      </div>
      <div class="links">
        <div class="link-socials"><p>GitHub</p></div>
        <div class="link-socials"><p>Frontend Mentor</p></div>
        <div class="link-socials"><p>Linkedin</p></div>
        <div class="link-socials"><p>Twitter</p></div>
        <div class="link-socials"><p>Instagram</p></div>
      </div>
    </div>
  </main>
</body>
</html>
